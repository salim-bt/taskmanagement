<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{fragments/head :: head('Task Â· Sign In')}" />
<body class="bg-surface-0 font-sans text-text-primary min-h-screen">

	<main class="min-h-screen flex items-center justify-center px-4 py-12"
		  x-data="{ registering: false }" role="main">
		<div class="w-full max-w-sm space-y-8">
			<!-- Heading -->
			<div class="text-center">
				<div class="w-10 h-10 bg-accent rounded-lg flex items-center justify-center mx-auto mb-4">
					<svg class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
				</div>
				<h1 class="text-xl font-semibold" x-text="registering ? 'Create account' : 'Welcome back'"></h1>
				<p class="mt-1.5 text-sm text-text-tertiary" x-text="registering ? 'Sign up to start managing tasks' : 'Sign in to your workspace'"></p>
			</div>

			<!-- Card -->
			<div class="bg-surface-2 rounded-xl border border-border p-6">
				<!-- Login form -->
				<form id="loginForm" class="space-y-4" x-show="!registering" aria-label="Sign in">
					<div>
						<label for="email" class="block text-xs font-medium text-text-secondary mb-1.5">Email</label>
						<input id="email" type="email" required autocomplete="email" autofocus
							class="w-full px-3 py-2.5 rounded-lg border border-border-strong bg-surface-3 text-sm text-text-primary placeholder-text-tertiary focus:outline-none focus:ring-2 focus:ring-accent focus:border-accent transition-colors"
							placeholder="you@example.com">
					</div>
					<div>
						<label for="password" class="block text-xs font-medium text-text-secondary mb-1.5">Password</label>
						<div class="password-wrapper" x-data="{ show: false }">
							<input id="password" :type="show ? 'text' : 'password'" required minlength="8" autocomplete="current-password"
								class="w-full px-3 py-2.5 rounded-lg border border-border-strong bg-surface-3 text-sm text-text-primary placeholder-text-tertiary focus:outline-none focus:ring-2 focus:ring-accent focus:border-accent transition-colors"
								placeholder="Min. 8 characters">
							<button type="button" class="password-toggle" @click="show = !show" :aria-label="show ? 'Hide password' : 'Show password'">
								<svg x-show="!show" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
								<svg x-show="show" x-cloak class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/></svg>
							</button>
						</div>
					</div>
					<button type="submit" id="loginSubmitBtn"
						class="w-full py-2.5 bg-accent text-white text-sm font-semibold rounded-lg hover:bg-accent-hover focus:outline-none focus:ring-2 focus:ring-accent focus:ring-offset-2 focus:ring-offset-surface-2 transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2 cursor-pointer">
						<span>Sign in</span>
						<svg id="loginSpinner" class="hidden animate-spin h-4 w-4 text-white" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"/></svg>
					</button>
				</form>

				<!-- Register form -->
				<form id="registerForm" class="space-y-4" x-show="registering" x-cloak aria-label="Create account">
					<div>
						<label for="regEmail" class="block text-xs font-medium text-text-secondary mb-1.5">Email</label>
						<input id="regEmail" type="email" required autocomplete="email"
							class="w-full px-3 py-2.5 rounded-lg border border-border-strong bg-surface-3 text-sm text-text-primary placeholder-text-tertiary focus:outline-none focus:ring-2 focus:ring-accent focus:border-accent transition-colors"
							placeholder="you@example.com">
					</div>
					<div>
						<label for="regPassword" class="block text-xs font-medium text-text-secondary mb-1.5">Password</label>
						<div class="password-wrapper" x-data="{ show: false }">
							<input id="regPassword" :type="show ? 'text' : 'password'" required minlength="8" autocomplete="new-password"
								class="w-full px-3 py-2.5 rounded-lg border border-border-strong bg-surface-3 text-sm text-text-primary placeholder-text-tertiary focus:outline-none focus:ring-2 focus:ring-accent focus:border-accent transition-colors"
								placeholder="Min. 8 characters">
							<button type="button" class="password-toggle" @click="show = !show" :aria-label="show ? 'Hide password' : 'Show password'">
								<svg x-show="!show" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
								<svg x-show="show" x-cloak class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/></svg>
							</button>
						</div>
					</div>
					<button type="submit" id="registerSubmitBtn"
						class="w-full py-2.5 bg-accent text-white text-sm font-semibold rounded-lg hover:bg-accent-hover focus:outline-none focus:ring-2 focus:ring-accent focus:ring-offset-2 focus:ring-offset-surface-2 transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2 cursor-pointer">
						<span>Create account</span>
						<svg id="registerSpinner" class="hidden animate-spin h-4 w-4 text-white" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"/></svg>
					</button>
				</form>

				<!-- Toggle -->
				<div class="mt-5 text-center">
					<button @click="registering = !registering"
						class="text-xs text-accent hover:text-accent-hover font-medium cursor-pointer transition-colors"
						x-text="registering ? 'Already have an account? Sign in' : 'Need an account? Sign up'">
					</button>
				</div>
			</div>

			<!-- Subtle footer -->
			<div class="flex justify-center gap-6 text-[11px] text-text-tertiary">
				<span class="flex items-center gap-1">
					<svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/></svg>
					JWT Secured
				</span>
				<span class="flex items-center gap-1">
					<svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/></svg>
					Role-based access
				</span>
			</div>
		</div>
	</main>

	<script src="/assets/ui.js"></script>
</body>
</html>
